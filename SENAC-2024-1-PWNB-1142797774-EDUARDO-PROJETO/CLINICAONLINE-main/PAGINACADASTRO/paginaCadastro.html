<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="paginaCadastro.css">
</head>

<body>


    <div class="cadastro-box">
        <button title="Voltar" class="voltar" onclick="window.location.href='/PAGINAINICIAL/paginaInicial.html'"></button>
        <h2>Criar uma conta</h2>
        <form id="formularioRegistro" onsubmit="event.preventDefault(); registrar();">
            <div class="input-group">
                <label for="email">NOME *</label>
                <input type="text" id="nome" name="nome" required placeholder="Insira o nome">
            </div>
            <div class="input-group">
                <label for="email">E-MAIL *</label>
                <input type="text" id="email" name="email" required placeholder="Insira o e-mail">
            </div>
            <div class="input-group">
                <label for="email">CPF *</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Insira o CPF">
            </div>
            <div class="input-group">
                <label for="password">SENHA *</label>
                <input type="password" id="senha" name="senha" required placeholder="Insira a senha">
            </div>
            <div class="input-group">
                <label for="password">CONFIRME A SENHA *</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirme a senha">
            </div>
            <div class="input-group">
                <label for="data-nascimento">DATA DE NASCIMENTO *</label>
                <input type="date" id="data-nascimento" required name="data-nascimento">
            </div>
            <p class="register-link"> <input type="checkbox" name="checkbox">  Aceito receber e-mais com noticias e atualizações da CareConnect, além de dicas e ofertas especiais. Você pode mudar isso a qualquer momento.</p>           
            <button type="submit" class="login-button">Cadastrar</button>
            <p class="register-link">Ao registrar, você concorda com os <a href="https://www.gov.br/governodigital/pt-br/privacidade-e-seguranca/ppsi/modelo_politica_controle_acesso.pdf">termos de serviço</a> e a <a href="https://www.gov.br/governodigital/pt-br/privacidade-e-seguranca/ppsi/modelo_politica_controle_acesso.pdf">política de privacidade </a>do CareConnect.</p>
            <p class="register-link"><a href="/PAGINALOGIN/paginaLogin.html">Já possui uma conta?</a></p>
        </form>
    </div>
    <script src="paginaCadastro.js"></script>
</body>

</html>
